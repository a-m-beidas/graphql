server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/graphql?useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: root
    data: classpath:schema.sql
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: none
      order_inserts: true
      order_updatest: true
      jdbc:
        batch_size: 4
    generate-ddl: true
    show-sql: true